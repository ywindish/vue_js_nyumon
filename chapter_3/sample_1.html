<!DOCTYPE html>
<title>はじめてのVue.js</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<ul id="example">
	<list-item></list-item>
</ul>

<script>
// コンポーネント
// Web components の思想に基づき実装されているそうです
Vue.component('list-item', {
	template: '<li>foo {{ contents }}</li>',
	data: function() {
		return { contents: 'bar' }
	}
})

new Vue({
	el: '#example'
})
</script>
